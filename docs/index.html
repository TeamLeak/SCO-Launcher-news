<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Новости проекта SwordCraftOnline</title>
    <link rel="stylesheet" href="./css/news.css">
</head>

<!-- Для кода в body использовал https://markdowntohtml.com/ -->
<!--
    Шаблон для очередного обновления. Добавлять его по примеру.
    <h3 id="1-2-">1.2:</h3>
    <blockquote>
    <p>Что-то добавилось новое. (см <a href="https://raw.githubusercontent.com/ulynaxes/JavaFX-Modular/master/.gitignore">changelog</a>)</p>
    <ul>
    <li><strong>[X]</strong> <strong>Начата работа над лаунчером</strong></li>
    <li><strong>[X]</strong> <strong>Слава России</strong></li>
    </ul>
    </blockquote>

    Для тех кто в танке - поясняюю. <p> - там пишем что добавилось нового. (вкратце) и по желанию добавлем ссылку на changelog
    В теге <ul> добавляем по примеру пункты, которые добавлены/изменены/удалены.
        Вот префиксы для каждого из пунктов:
        Добавлено - [X]
        Удалено - [-]
        Изменено - [=]
    
    Что-бы новости работали должным образом, создаём на любом хосте, либо же на сайте папку news и туда пихаем:
        - news.html (это этот файл)
        - news.css (из ../css)
    
    ==========
    AVE MARIA!
-->

<body>
    <h1 id="swordcraftonline-">SwordCraftOnline - новости.</h1>
    <h2 id="-">Последние обновления:</h2>

    <h3 id="1-1-">1.1:</h3>
    <blockquote>
    <p>Что-то добавилось новое. (см <a href="https://raw.githubusercontent.com/ulynaxes/JavaFX-Modular/master/.gitignore">changelog</a>)</p>
    <ul>
    <li><strong>[X]</strong> <strong>Начата работа над лаунчером</strong></li>
    <li><strong>[X]</strong> <strong>Слава России</strong></li>
    </ul>
    </blockquote>

    <h3 id="1-0-">1.0:</h3>
    <blockquote>
    <p>Тестовое обновление</p>
    <ul>
    <li><strong>[-]</strong> <strong>TODO</strong></li>
    <li><strong>[+]</strong> <strong>Путин - мой герой</strong></li>
    </ul>
    </blockquote>

</body>
</html>
